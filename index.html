<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Entropía</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <h1>Calculadora de Entropía</h1>

    <div id="form-container">
      <div id="table-container"></div>
      <button onclick="createTable()">Agregar Fila</button>
      <button onclick="calcularEntropia()">Calcular Entropía</button>

    </div>

    <div id="set-entropy">
        <button type="button" onclick="addSetClass()">Añadir clase de conjunto</button>
        <button type="button" onclick="calcSetEntropy()">Calcular entropia de conjunto</button>
    </div>
    <div id="result"></div>
    <script src="script.js"></script>
  </body>
